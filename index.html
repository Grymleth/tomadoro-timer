<!DOCTYPE html>

<html>

<head>
    <title>Tomadoro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header>
        <h1>Tomadoro Timer</h1>
    </header>

    <main>
        <div class="option">
            <button type="button" onclick="optionClick(25)">Pomodoro</button>
            <button type="button" onclick="optionClick(5)">Short Break</button>
            <button type="button" onclick="optionClick(10)">Long Break</button>
        </div>
        
        <h2 class="timer" id="timer-pomodoro">25:00</h2>

        <button type="button" id="btn-start" onclick="startClick()">Start</button>

    </main>

    <hr>

    <section>
        <article>
            <h3>Pomodoro Timer</h3>
            <p>The Pomodoro timer is a technique for optimizing productivity with breaks. You first start with a 25 minute work and take short breaks in between sessions. This is great for studying, working on projects or general work.</p>
        </article>
    </section>
